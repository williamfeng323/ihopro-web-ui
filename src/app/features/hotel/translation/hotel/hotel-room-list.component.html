<div *ngIf="roomList;else loading">
  <h5>Hotel Room Translations</h5>
  <div class="alert-bar" *ngIf="!!message" >
    <ngb-alert [type]="message.type" (close)="closeAlert()">{{message.message}}</ngb-alert>
  </div>
  <div class="btn btn-dark create-geo-btn float-right" (click)="addRoom()" style="margin-right: 5%">
    New Room
  </div>
  <table class="m-auto table table-hover table-responsive items">
    <thead class="thead-inverse">
    <tr>
      <th>Hotel Room En</th>
      <th>Hotel Room Zh</th>
      <th class="text-center">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let room of roomList; let i = index" ngbTooltip="Double Click to Edit" placement="right">
      <td (dblclick)="editRoom($event.target)">
        <input [(ngModel)]="room.hotelRoomNameEn" disabled>
      </td>
      <td (dblclick)="editRoom($event.target)">
        <input [(ngModel)]="room.hotelRoomNameZh" disabled>
      </td>
      <td class="text-center">
        <img class="img-button" (click)="submit(room, $event.target, i)" src="/assets/img/hook.png">
        <img class="img-button" (click)="delete(room, $event.target, i)" src="/assets/img/cross.png">
      </td>
    </tr>
    </tbody>
  </table>
</div>
<ng-template #loading>
  <div class="inner-loading">
    <svg class="loading-icon" version="1.1"
         xmlns="http://www.w3.org/2000/svg" xmlns:xlink= "http://www.w3.org/1999/xlink"
         viewBox="0 0 1024 1024">
      <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="1s" repeatCount="indefinite"></animateTransform>
      <image xlink:href="assets/img/loading.svg" style="width:100%;"></image>
    </svg>
  </div>
</ng-template>
